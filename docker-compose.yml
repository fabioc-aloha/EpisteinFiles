services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/epstein
      - DATABASE_URL_SYNC=postgresql://postgres:postgres@db:5432/epstein
      - DEBUG=true
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./data:/app/data

  worker:
    build: .
    command: python -m src.worker.main
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/epstein
      - DATABASE_URL_SYNC=postgresql://postgres:postgres@db:5432/epstein
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./data:/app/data

  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: epstein
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
